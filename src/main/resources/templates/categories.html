<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/template">
<head lang="en">
    <title>Categorias</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Categorias</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="add-link" th:href="@{/category/create}">
                            <i class="fa fa-plus"></i>
                        </a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">ID</td>
                        <td th:text="${category.name}">Nombre</td>
                        <td>
                            <a
                               th:href="@{/category/{categoryId}/(categoryId=${category.id})}"><i
                                    class="fa fa-edit"></i></a>
                            <a
                               th:href="@{/category/delete/{categoryId}/(categoryId=${category.id})}"><i
                                    class="fa fa-remove"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
